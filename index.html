<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIIT Xtreme 4.0 - Countdown Timer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 1rem; position: fixed; overflow: hidden; top: 0; left: 0;
        }
        html { overflow: hidden; height: 100vh; width: 100vw; }
        body::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 25% 25%, rgba(226,125,56,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(96,165,250,0.1) 0%, transparent 50%);
            animation: rotateBackground 20s linear infinite; z-index: 0;
        }
        @keyframes rotateBackground { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .page-container { position: relative; z-index: 1; max-width: 1200px; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .header { text-align: center; margin-bottom: 1.5rem; }
        .main-title { font-size: clamp(1.5rem, 4vw, 3rem); font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem; text-shadow: 0 0 30px rgba(255,255,255,0.5); letter-spacing: 2px; }
        .subtitle { font-size: clamp(0.875rem, 2vw, 1.25rem); color: #94a3b8; font-weight: 600;
            text-transform: uppercase; letter-spacing: 3px; }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page-container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .main-title {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: clamp(0.875rem, 2vw, 1.25rem);
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .event-details {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(226, 125, 56, 0.2);
            backdrop-filter: blur(20px);
        }

        .event-details h2 {
            color: #E27D38;
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .event-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cbd5e1;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .info-icon {
            color: #E27D38;
            font-size: 1.5rem;
        }

        /* Enhanced Countdown Timer Styles */
        .enhanced-countdown-container {
            position: relative;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
            backdrop-filter: blur(30px);
            border-radius: 32px;
            padding: 2rem 2rem 2rem;
            border: 1px solid rgba(226, 125, 56, 0.3);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 8px 32px rgba(226, 125, 56, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .enhanced-countdown-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(226, 125, 56, 0.1), transparent);
            animation: rotateGradient 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .countdown-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: #E27D38;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(226, 125, 56, 0.5);
        }

        .countdown-subtitle {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .enhanced-countdown-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .countdown-card {
            position: relative;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            padding: 0.875rem;
            min-width: 75px;
            min-height: 95px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .countdown-card.active {
            border-color: rgba(226, 125, 56, 0.5);
            box-shadow: 
                0 12px 40px rgba(226, 125, 56, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .countdown-card:hover {
            transform: translateY(-2px) scale(1.02);
            border-color: rgba(226, 125, 56, 0.4);
            box-shadow: 
                0 16px 48px rgba(226, 125, 56, 0.15),
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .countdown-number-display {
            position: relative;
            width: 48px;
            height: 48px;
            perspective: 300px;
            margin-bottom: 0.5rem;
        }

        .countdown-number-top,
        .countdown-number-bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .countdown-progress {
            width: 100%;
            height: 3px;
            background: rgba(96, 165, 250, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }

        .countdown-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #E27D38, #60A5FA);
            border-radius: 2px;
            transition: width 1s linear;
            box-shadow: 0 0 8px rgba(226, 125, 56, 0.5);
        }

        .countdown-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            text-align: center;
        }

        .countdown-separator {
            font-size: 2rem;
            font-weight: 900;
            color: #E27D38;
            text-shadow: 0 0 10px rgba(226, 125, 56, 0.5);
            animation: pulse 2s ease-in-out infinite;
            margin: 0 0.5rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }

        .countdown-glow {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(96, 165, 250, 0.3), rgba(226, 125, 56, 0.3));
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            filter: blur(8px);
        }

        .countdown-glow.active {
            opacity: 1;
            animation: glowPulse 2s ease-in-out infinite;
        }

        .countdown-complete {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(226, 125, 56, 0.1));
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            animation: completePulse 2s ease-in-out infinite;
        }

        .complete-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .complete-text {
            font-size: 1.5rem;
            font-weight: 900;
            color: #22c55e;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .complete-subtext {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 600;
        }

        @keyframes completePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .countdown-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .countdown-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(226, 125, 56, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: countdownPulse 3s ease-in-out infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        .countdown-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring {
            position: absolute;
            border: 1px solid rgba(226, 125, 56, 0.2);
            border-radius: 50%;
            animation: expandRing 4s ease-out infinite;
        }

        .ring-1 {
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            animation-delay: 0s;
        }

        .ring-2 {
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            animation-delay: 1s;
        }

        .ring-3 {
            width: 250px;
            height: 250px;
            margin: -125px 0 0 -125px;
            animation-delay: 2s;
        }

        @keyframes expandRing {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .current-time {
            text-align: center;
            margin-top: 1.5rem;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .current-time-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }

        .current-time-value {
            font-size: 1rem;
            color: #60A5FA;
            font-weight: 700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .enhanced-countdown-container {
                padding: 1.5rem 1rem;
                margin: 0 0.5rem;
                border-radius: 20px;
                max-width: 100%;
            }
            
            .enhanced-countdown-grid {
                gap: 0.5rem;
            }
            
            .countdown-card {
                min-width: 65px;
                min-height: 80px;
                padding: 0.5rem;
            }
            
            .countdown-number-display {
                width: 35px;
                height: 35px;
            }
            
            .countdown-number-top,
            .countdown-number-bottom {
                font-size: 1.1rem;
            }
            
            .countdown-separator {
                font-size: 1.25rem;
                margin: 0 0.125rem;
            }
            
            .countdown-title {
                font-size: 0.9rem;
            }
            
            .countdown-subtitle {
                font-size: 0.7rem;
            }
            
            .countdown-label {
                font-size: 0.65rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .enhanced-countdown-container {
                padding: 1.25rem 0.75rem;
                border-radius: 16px;
                margin: 0 0.25rem;
                width: calc(100% - 0.5rem);
            }
            
            .countdown-header {
                margin-bottom: 1.5rem;
            }
            
            .countdown-title {
                font-size: 0.85rem;
                letter-spacing: 1px;
            }
            
            .countdown-subtitle {
                font-size: 0.65rem;
            }
            
            .enhanced-countdown-grid {
                display: grid;
                grid-template-columns: 1fr auto 1fr auto 1fr auto 1fr;
                align-items: center;
                gap: 0.25rem;
            }
            
            .countdown-card {
                width: 100%;
                min-width: 50px;
                min-height: 65px;
                padding: 0.4rem 0.2rem;
                gap: 0.25rem;
            }
            
            .countdown-number-display {
                width: 28px;
                height: 28px;
            }
            
            .countdown-number-top,
            .countdown-number-bottom {
                font-size: 0.95rem;
            }
            
            .countdown-progress {
                height: 2px;
            }
            
            .countdown-label {
                font-size: 0.55rem;
            }
            
            .countdown-separator {
                font-size: 1rem;
                margin: 0;
            }
            
            .event-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1 class="main-title">LIVE COUNTDOWN TIMER</h1>
            <p class="subtitle">Every Second Counts</p>
        </header>

        <div class="enhanced-countdown-container">
            <div class="countdown-header">
                <div class="countdown-title" id="countdownTitle">Battle Begins In</div>
                <div class="countdown-subtitle" id="countdownSubtitle">Prepare for Digital Combat</div>
            </div>

            <div class="enhanced-countdown-grid" id="countdownDisplay">
                <div class="countdown-unit" id="daysUnit">
                    <div class="countdown-card">
                        <div class="countdown-number-display"><div class="countdown-number-top" id="days">00</div></div>
                        <div class="countdown-progress"><div class="countdown-progress-bar" id="daysProgress"></div></div>
                        <div class="countdown-label">Days</div>
                        <div class="countdown-glow"></div>
                    </div>
                </div>

                <div class="countdown-separator" id="daysSeparator">:</div>

                <div class="countdown-unit">
                    <div class="countdown-card"><div class="countdown-number-display"><div class="countdown-number-top" id="hours">00</div></div>
                    <div class="countdown-progress"><div class="countdown-progress-bar" id="hoursProgress"></div></div>
                    <div class="countdown-label">Hours</div><div class="countdown-glow"></div></div>
                </div>
                <div class="countdown-separator">:</div>

                <div class="countdown-unit">
                    <div class="countdown-card"><div class="countdown-number-display"><div class="countdown-number-top" id="minutes">00</div></div>
                    <div class="countdown-progress"><div class="countdown-progress-bar" id="minutesProgress"></div></div>
                    <div class="countdown-label">Minutes</div><div class="countdown-glow"></div></div>
                </div>
                <div class="countdown-separator">:</div>

                <div class="countdown-unit">
                    <div class="countdown-card active"><div class="countdown-number-display"><div class="countdown-number-top" id="seconds">00</div></div>
                    <div class="countdown-progress"><div class="countdown-progress-bar" id="secondsProgress"></div></div>
                    <div class="countdown-label">Seconds</div><div class="countdown-glow active"></div></div>
                </div>
            </div>

            <div class="countdown-complete" id="battleComplete" style="display:none;">
                <div class="complete-icon">⚔️</div>
                <div class="complete-text">The Battle Has Ended!</div>
                <div class="complete-subtext">Glory to the Champions</div>
            </div>
        </div>

        <div class="current-time">
            <div class="current-time-label">Current Date & Time</div>
            <div class="current-time-value" id="currentDateTime"></div>
        </div>
    </div>

    <footer class="text-center py-6 md:py-8 text-gray-400 text-xs md:text-sm">
        This web page is developed by <span class="font-semibold text-gray-300">DevCeylon</span>. All rights reserved &copy; 2025.
    </footer>


    <script>
        // --- FIXED COUNTDOWN LOGIC FOR SRI LANKA TIME ---
        const timeZone = "Asia/Colombo";

        // Define fixed event times
        const battleStart = new Date("2025-10-18T10:00:00+05:30").getTime();
        const battleEnd = new Date("2025-10-19T10:00:00+05:30").getTime();

        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }

        function updateCountdown() {
            const now = new Date().getTime();

            const titleElement = document.getElementById('countdownTitle');
            const subtitleElement = document.getElementById('countdownSubtitle');
            const countdownDisplay = document.getElementById('countdownDisplay');
            const battleComplete = document.getElementById('battleComplete');
            const daysUnit = document.getElementById('daysUnit');
            const daysSeparator = document.getElementById('daysSeparator');

            let targetTime;
            let difference;

            if (now < battleStart) {
                // Before battle starts
                targetTime = battleStart;
                difference = targetTime - now;
                titleElement.textContent = 'Battle Begins In';
                subtitleElement.textContent = 'Prepare for Digital Combat';
            } else if (now >= battleStart && now < battleEnd) {
                // During battle
                targetTime = battleEnd;
                difference = targetTime - now;
                titleElement.textContent = 'Battle Ends In';
                subtitleElement.textContent = 'Fight Until The Last Second';
            } else {
                // After battle
                titleElement.textContent = 'Arena Closed';
                subtitleElement.textContent = 'The Battle Has Concluded';
                countdownDisplay.style.display = 'none';
                battleComplete.style.display = 'block';
                updateCurrentTime();
                return;
            }

            // Calculate time left
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            if (days > 0) {
                daysUnit.style.display = 'flex';
                daysSeparator.style.display = 'block';
                document.getElementById('days').textContent = formatNumber(days);
                document.getElementById('daysProgress').style.width = `${(days % 10) * 10}%`;
            } else {
                daysUnit.style.display = 'none';
                daysSeparator.style.display = 'none';
            }

            document.getElementById('hours').textContent = formatNumber(hours);
            document.getElementById('minutes').textContent = formatNumber(minutes);
            document.getElementById('seconds').textContent = formatNumber(seconds);

            document.getElementById('hoursProgress').style.width = `${(hours / 24) * 100}%`;
            document.getElementById('minutesProgress').style.width = `${(minutes / 60) * 100}%`;
            document.getElementById('secondsProgress').style.width = `${(seconds / 60) * 100}%`;

            countdownDisplay.style.display = 'flex';
            battleComplete.style.display = 'none';

            updateCurrentTime();
        }

        function updateCurrentTime() {
            const now = new Date();
            const options = {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Colombo'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleString('en-US', options);
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
